<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM PASS WORD</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <div class="container">
        <h1>Genrated a <br><span> Random Password</span></h1>
        <div class="display">
            <input type="text"  id="password" placeholder="Password">
            
        </div>
        <button onclick="createPassword()"> 
            Genrated Password
        </button>
    </div>
    <script>
      const passwordBox=document.getElementById("password");
      const length=12;
      const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
      const loweCase="abcdefghijklmnopqrstuvwxyz";
      const number="0123456789"; 
      const symbol="!@#$%^&*()+-{} []-<>=/?";
      const allChars=upperCase+loweCase+number+symbol;
      function createPassword()
      {
        let password="";
        password +=upperCase[Math.floor(Math.random()* upperCase.length)];
        password +=loweCase[Math.floor(Math.random()* loweCase.length)];
        password +=number[Math.floor(Math.random()* number.length)];
        password +=symbol[Math.floor(Math.random()* symbol.length)];
        while(length>password.length)
        {
            password +=allChars[Math.floor(Math.random()* allChars.length)];
        }
        passwordBox.value= password ;
      }

    </script>
</body>
</html>
