<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO SPECCH CONVERTOR</title>
    <link rel="stylesheet" href="spech.css">
</head>
<body>
    <div class="hero">
       <h1>Text to Speech <span>Convertor</span></h1> 
       <textarea placeholder="Write anthing here....."></textarea> 
       <div class="row">
   <select ></select>
   <!-- here listen button me icon add karna hai -->
   <button> Listen</button>
       </div>
    </div>
    <script>
        let speech=new SpeechSynthesisUtterance();
        let voice =[];
        let voiceSelect=document.querySelector("select");
        window.speechSynthesis.onvoiceschanged=() =>{
            voices=window.speechSynthesis.getVoices();
            // here getvoices provide all voice availabel in devices
            speech.voice=voices[0];
            voices.forEach((voice,i) => (voiceSelect.options[i]=new Option(voice.name,i)));
        };
        voiceSelect.addEventListener("change",() =>{
    speech.voice=voices[voiceSelect.value];
        });
        document.querySelector("button").addEventListener("click",()=>{
            speech.text=document.querySelector("textarea").value;
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
